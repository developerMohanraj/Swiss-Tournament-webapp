<!doctype html>
<html>
    <head>
    <meta charset="utf-8" />
    <title>Register-SwissyMent</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/styles.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/public/css/notify.min.js"></script>
    <script type="text/javascript" src="/userAjaxCalls.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6" id="commonErr">

                    <div class="form-group " id="firstnameEr">
                        <legend>Registration Form</legend><br>
                        <label class="control-label">First name</label>
                        <input id="firstname" type="text" class="form-control" placeholder="First name" />
                    </div>
                    <div class="form-group " id="lastnameEr">
                        <label class="control-label">Last name</label>
                        <input id="lastname" type="text" class="form-control" placeholder="Last name" />
                    </div>
                    <div class="form-group" id="emailError">
                        <label class="control-label">Email address:</label>
                        <input id="email" type="email" class="form-control" placeholder="E-Mail" />
                    </div>
                    <div class="form-group " id="passwordEr">
                        <label class="control-label">Password</label>
                        <input id="password" type="password" class="form-control" placeholder="Password" />
                    </div>
                    <div class="form-group "  id="addrEr">
                        <label class="control-label">Address</label>
                        <input id="addr" type="text" class="form-control" placeholder="Address" />
                    </div>
                    <div class="form-group " id="mobEr">
                        <label class="control-label">Mobile</label>
                        <input id="mob" type="text" class="form-control" placeholder="Mobile" />
                    </div>
                    <div class="form-group">
                        <button id="registerUser" name="submit" class="btn btn-block btn-success">Register</button>
                    </div>
                    <div class="text-center">
                        <a href="/login">login</a>
                    </div>
                </div>
                <div class="col-md-3">

                </div>
            </div>
            <div class="modal fade bd-example-modal-sm" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div id="modalHeader" class="modal-header " >
                            <h4 class="modal-title" id="modalHeader"></h4>
                        </div>
                        <div class="modal-body" id="modalBody">

                        </div>
                        <div class="modal-footer">
                            <button id="modalClose" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
