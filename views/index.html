<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SwissyMent</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/public/css/styles.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/public/css/notify.min.js"></script>
        <script type="text/javascript" src="/userAjaxCalls.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="nav navbar-default">
                    <div class="navbar-header ">
                        <h1 class="text-center"><kbd>Welcome To SwissyMent</kbd></h1>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="row col-md-6">
                <div class="form-group">
                    <label class="control-label">Email address:</label>
                    <input type="email" class="form-control" id="email" name="email">
                    </div>
                <div class="form-group">
                    <label class="control-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" id="login" class="btn btn-block btn-info">Login</button>
                <hr>
                <div class="row">
                    <div class="col-md-12">

                        <a href="/register"><button type="submit" class="btn btn-block btn-success">Register</button></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
